<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotobuks</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
 
    <!-- Header -->
    <header class="bg-black text-white flex justify-between items-center p-4">
        <div class="font-bold text-lg">Fotobuks Logo</div>
        <input type="text" id="buscador" placeholder="Buscador" class="px-4 py-2 w-1/3 bg-gray-300 rounded">
        <div class="flex items-center space-x-4">
            <span>Perfil</span>
            <div class="w-8 h-8 bg-white rounded-full"></div>
        </div>
    </header>

    <!-- Main content -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <nav class="w-1/4 bg-white border-r-2 border-gray-300 p-4">
            <ul class="space-y-4">
                <li><a href="#" class="block text-gray-700 font-bold">Menu</a></li>
                <li><a href="#" class="block text-gray-700">Fotógrafos</a></li>
                <li><a href="#" class="block text-gray-700">Clientes</a></li>
                <li><a href="#" class="block text-gray-700">Álbums</a></li>
            </ul>
            <div class="mt-8">
                <a href="#" class="text-red-500 font-bold">Salir</a>
            </div>
        </nav>

        <!-- Main content area -->
        <main class="w-3/4 p-8">
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-lg font-bold mb-4">Clientes</h2>
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-100 border-b">
                        <tr>
                            <th class="text-left py-2 px-4">Nombre</th>
                            <th class="text-left py-2 px-4">Apellidos</th>
                            <th class="text-left py-2 px-4">Teléfono</th>
                            <th class="text-left py-2 px-4">Evento</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTable">
                        <!-- Contenido dinámico desde JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
